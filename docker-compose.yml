version: '3.7'
services:
    nginx:
        image: nginx
        volumes:
          - ./nginx/nginx.conf:/tmp/nginx.conf
        command: /bin/bash -c "envsubst < /tmp/nginx.conf > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
        ports:
          - 80:80
        depends_on:
          - backend
    backend:
        build:
            context: backend
        environment:
          - FLASK_APP=server.py
        depends_on:
          - mongodb
        volumes:
          - ./backend:/src
    
    mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        volumes:
          - mongodb_data:/data/db
volumes:
    mongodb_data:
        

