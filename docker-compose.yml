version: '3.7'
services:
    nginx:
        image: nginx
        container_name: nginx
        volumes:
          - ./nginx/nginx.conf:/etc/nginx/nginx.conf
        command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
        ports:
          - 80:80
        depends_on:
          - backend
    backend:
        container_name: backend
        build:
            context: backend
        environment:
          - FLASK_APP=server.py
        env_file:
          - .env
        depends_on:
          - mongodb
        volumes:
          - ./backend:/src
    frontend:
        container_name: frontend
        build:
            context: frontend
        depends_on:
          - backend
    
    mongodb:
        image: mongo:latest
        container_name: mongodb
        ports:
          - 27017:27017
        volumes:
          - mongodb_data:/data/db
        command: [--auth]
        restart: always
volumes:
    mongodb_data:
        

